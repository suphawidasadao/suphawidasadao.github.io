<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>   
<body>

    
  <header class="relative h-[2200px] bg-cover bg-no-repeat  bg-[url('../img/Effects.svg')]" >
    <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black-800/60 to-black"></div>
    <div id="Home" class="relative mx-auto max-w-[900px] px-6 z-10">
      
      <nav class="flex justify-between items-center h-24 text-white">
        <ul class="flex space-x-8 text-2xl font-semibold">
          <li><a href="#Home" class="hover:text-blue-400 transition duration-300">Home</a></li>
          <li><a href="#About" class="hover:text-blue-400 transition duration-300">About</a></li>
          <li><a href="#Skills" class="hover:text-blue-400 transition duration-300">Skills</a></li>
          <li><a href="#contact" class="hover:text-blue-400 transition duration-300">Contact</a></li>
        </ul>
      </nav>

      
      <section class="p-14 pt-16 justify-center items-center flex">
        <img src="img/profile.png" alt="Profile" width="250" height="250" class="rounded-full border-4 border-white shadow-lg object-cover">

        <div class="p-14 font-bold text-white justify-center items-center">
          <h1 class="text-4xl">Suphawida Sadao</h1>
          <div class="flex pt-4 text-2xl">
            <i class="fas fa-location-dot text-blue-400"></i>
            <span class="pl-4">Thailand</span>
          </div>
        </div>
      </section>

      <section id="About" class="mt-20 flex flex-col items-center space-y-8">
        <h2 class="text-2xl font-semibold text-white">About Me</h2>
        <div class="text-white shadow-lg p-8 rounded-lg w-full max-w-4xl" style="background-color: #1f1f23">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div class="space-y-4">
              <p class="text-base"><span class="font-semibold">Name:</span> Suphawida Sadao</p>
              <p class="text-base"><span class="font-semibold">Gender:</span> Female</p>
              <p class="text-base"><span class="font-semibold">Age:</span> 20 years</p>
              <p class="text-base"><span class="font-semibold">Nationality:</span> Thai</p>
              <p class="text-base"><span class="font-semibold">Address:</span> Uthai Thani, Thailand</p>
            </div>

    </div>
  </header>
</body>
</html>
